{% extends 'photoapp/base.html' %}

{% block body %}
    <div class="mx-auto">
        <h1 class="text-left">{{ photo.title }}</h1>
        {% if user == photo.submitter %}
            <p class="text-center">
                <span><a href="{% url 'photo:update' photo.id %}" class="text-primary px-2">修改</a></span>
                <span><a href="{% url 'photo:delete' photo.id %}" class="text-danger px-2">删除</a></span>
            </p>
        {% endif %}
    </div>
    <div class="row pb-5">
        <div class="col-md-10">
            <img src="{{ photo.image.url }}" alt="" width="100%"/>
        </div>
        <div class="col-md-2">
            <ul class="list-group list-group-horizontal-lg list-unstyled py-4">
                {% for tag in photo.tags.all %}
                    <li><a href="{% url 'photo:tag' tag.slug %}"
                           class="btn btn-sm list-group-item list-group-item-primary">{{ tag.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock body %}
