{% extends 'photoapp/base.html' %}

{% block body %}
    {% for tag_info in tags %}
        <div class="alert alert-primary">
            <div class="row">
                <div class="col-md-6 col-md-6 h3">
                    <a href="{% url 'photo:tag' tag_info.tag.slug %}">{{ tag_info.tag.name }}</a>
                </div>
                <div class="col-md-6 col-md-6 h3">
                    {% if tag_info.yes_no_tag != '' %}
                        {{ tag_info.yes_no_tag.name }}
                    {% else %}
                        {{ tag_info.yes_no_tag }}
                    {% endif %}
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock body %}
