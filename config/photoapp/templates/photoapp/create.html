{% extends 'photoapp/base.html' %}
{% load crispy_forms_filters %}

{% block body %}
<div class="mx-auto">
  <h1 class="mt-3 text-center">照片</h1>
</div>
<div class="form-group">
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success mb-3">保存</button>
  </form>
</div>
{% endblock body %}
