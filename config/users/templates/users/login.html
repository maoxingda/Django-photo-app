{% extends 'photoapp/base.html' %}
{% load crispy_forms_tags %}

{% block body %}

<div class="mx-auto">
  <div class="form-group">
    <form action="" method="post">
      {% csrf_token %} 
      {{ form|crispy }}
      <button type="submit" class="btn btn-danger w-100 my-3">登录</button>
    </form>
  </div>
  {% comment %}  Already Registered {% endcomment %}
  <div class="text-center w-100">
    <p class="text-muted font-weight-bold">
      <a href="{% url 'user:signup' %}" class="text-primary ml-2">注册</a>
    </p>
  </div>
</div>
{% endblock body %}
